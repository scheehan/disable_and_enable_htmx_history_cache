<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="/static/login.css">
    <script src="{{ url_for('static', filename='js/htmx.min.js') }}"></script>

</head>
<body hx-history="false">
    <div id="title-container" style="margin-bottom: 10px;">
        <h1 style="margin: auto; max-width: 300px;">Login</h1>
    </div>    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li style="color: red;">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <form method="post" action="{{ url_for('login') }}">
        <label for="username">Username:</label>
        <input type="text" name="username" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" name="password" required>
        <br>
        <input type="submit" value="Login">
    </form>

    <div id="title-container" style="margin-bottom: 10px;">
        <p style="margin: auto; max-width: 300px">Don't have an account? <a href="{{ url_for('signup') }}">Signup here</a>.</p>
    </div>

</body>
</html>
